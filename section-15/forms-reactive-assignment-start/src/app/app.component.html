<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Project Name</label>
          <input 
            type="text"
            class="form-control"
            formControlName="name"
          />

          <div class="help-block" *ngIf="!projectForm.get('name').valid && projectForm.get('name').touched">
            <span *ngIf="projectForm.get('name').errors && projectForm.get('name').errors['required']">
              This field is required!
            </span>

            <span *ngIf="projectForm.get('name').errors && projectForm.get('name').errors['noTestName']">
              Don't use Test as a name!
            </span>
          </div>

        </div>
        <div class="form-group">
          <label>Email:</label>
          <input 
            type="email"
            class="form-control"
            formControlName="email"
          />
        </div>
        <div class="form-group">
          <label>Status</label>
          <select class="form-control" formControlName="status">
            <option value="stable">Stable</option>
            <option value="critical">Critical</option>
            <option value="finished">Finished</option>
          </select>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
    </div>
  </div>
</div>
